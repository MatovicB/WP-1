<!DOCTYPE html>
<html lang="sr">
	<head>
		<!-- basic -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- mobile metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<!-- site metas -->
		<title>Yogast sportski klub | Početna</title>
		<meta
			name="keywords"
			content="klub,treneri,atletika,fudbal,jiu-jitsa"
		/>
		<meta
			name="description"
			content="Yogast klub je klub različitih sportova, stvoren
									kako bi podstakao decu od malena da budu
									disciplinovana i takmičarski nastrojena. "
		/>
		<meta name="author" content="mailto:boban.matovic.93.20@ict.edu.rs" />
		<meta name="copyright" content="Yogast klub 2023" />
		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="images/favicon-16x16.png">
		<!-- bootstrap css -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- style css -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- responsive-->
		<link rel="stylesheet" href="css/responsive.css" />
		<!-- awesome fontfamily -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
		><![endif]-->
	</head>
	<!-- body -->
	<body class="main-layout">
		<!-- loader  -->
		<div class="loader_bg">
			<div class="loader">
				<img src="images/loading.gif" alt="Loader slika" />
			</div>
		</div>
		<!-- end loader -->

		<div id="mySidepanel" class="sidepanel">
		</div>
		<!-- header -->
		 <header>
			 <!-- header inner  -->
		</header> 
		<!-- end header -->
		<!-- start slider section -->
		<div class="banner_main">
			
		</div>
		<!-- end slider section -->
		<div class="footbol">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div
							id="myCarousel"
							class="carousel slide"
							data-ride="carousel"
						>
							<ol class="carousel-indicators">
								<li
									data-target="#myCarousel"
									data-slide-to="0"
									class="active"
								></li>
								<li
									data-target="#myCarousel"
									data-slide-to="1"
								></li>
								<li
									data-target="#myCarousel"
									data-slide-to="2"
								></li>
							</ol>
							<!-- POCETAK Dinamicki Carousel-->
							<div id="carouselIspis"></div>
							<!-- KRAJ -->
							<a
								class="carousel-control-prev"
								href="#myCarousel"
								role="button"
								data-slide="prev"
							>
								<i
									class="fa fa-angle-left"
									aria-hidden="true"
								></i>
								<span class="sr-only">Previous</span>
							</a>
							<a
								class="carousel-control-next"
								href="#myCarousel"
								role="button"
								data-slide="next"
							>
								<i
									class="fa fa-angle-right"
									aria-hidden="true"
								></i>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- sports -->
		<div class="sports">
			<!-- Ispisano iz JS-a-->
		</div>
		<!-- end sports -->
		<!-- about -->
		<div class="about_club">
			
		</div>
		<!-- end about -->
		<!-- trannir -->
		<div class="trannir_content">

		</div>
		<!-- end trannir -->
		<!-- our_club -->
		<div class="our_club_section">
			
		</div>
		<!-- end our_club -->
		<!-- footer -->
		<footer id="ispisFootera"></footer>
		<!-- Dinamicko kreiranje i ispis iz JS-a-->
		<!-- end footer -->
		<!-- Javascript files-->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/main.js"></script>
		<script src="js/carousel-dinamicki.js"></script>
	</body>
</html>
