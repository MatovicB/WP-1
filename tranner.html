<!DOCTYPE html>
<html lang="sr">
	<head>
		<!-- basic -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<!-- site metas -->
		<title>Yogast sportski klub | Sportovi</title>
		<meta name="keywords" content="trener, Yogast,klub,sport" />
		<meta
			name="description"
			content="Yogast Klub vam na ovoj stranici nudi da se upoznate sa visoko kvalifikovanim i stručnim trenerima iz različitih sportova"
		/>
		<meta name="author" content="mailto:boban.matovic.93.20@ict.edu.rs" />
		<meta name="copyright" content="Yogast klub 2023" />
		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="images/favicon-16x16.png">

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- style css -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- responsive-->
		<link rel="stylesheet" href="css/responsive.css" />
		<!-- awesome fontfamily -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script

	<!-- body -->
	<body class="main-layout inner_page">
		<!-- loader  -->
		<div class="loader_bg">
			<div class="loader">
				<img src="images/loading.gif" alt="Loader slika" />
			</div>
		</div>
		<!-- end loader -->
		<div id="mySidepanel" class="sidepanel">
			<!-- Dinamicki ispisano iz JS-a-->
		</div>
		<!-- header -->
		<header>
			<!-- header inner -->
			<div class="head-top">
				<div class="container-fluid">
					<div class="row d_flex">
						<div class="col-sm-3">
							<div class="logo">
								<a href="index.html"
									><img src="images/logo.png"
								/></a>
							</div>
						</div>
						<div class="col-sm-9">
							<ul class="email text_align_right">
								<li>
									<a href="Javascript:void(0)"
										><i
											class="fa fa-user"
											aria-hidden="true"
										></i
									></a>
								</li>
								<li>
									<a href="Javascript:void(0)"
										><i
											class="fa fa-search"
											aria-hidden="true"
										></i
									></a>
								</li>
								<li>
									<button class="openbtn" onclick="openNav()">
										<img src="images/menu_btn.png" />
									</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- end header -->
		<!-- trannir -->
		<div class="trannir">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="titlepage text_align_center">
							<h2>Treneri kluba</h2>
							<p>Upoznajte neke od trenera</p>
						</div>
					</div>
				</div>
				<div class="row d_flex">
					<div class="col-lg-10 offset-lg-1 col-md-12">
						<div
							id="testimo"
							class="carousel slide our_trannir"
							data-ride="carousel"
						>
							<ol class="carousel-indicators">
								<li
									data-target="#testimo"
									data-slide-to="0"
									class="active"
								></li>
								<li
									data-target="#testimo"
									data-slide-to="1"
								></li>
								<li
									data-target="#testimo"
									data-slide-to="2"
								></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<div class="container">
										<div class="carousel-caption posi_in">
											<div class="trannir_text">
												<i
													><img
														src="images/trenerZoran.jpg"
														alt="Trener Atletike"
												/></i>
												<h3>Zoran Nikolić</h3>
												<span>Trener Atletike</span>
												<ul
													class="social_icon text_align_center"
												>
													<!-- Dinamicki ispisano iz JS-a-->
												</ul>
											</div>
										</div>
									</div>
								</div>
								<div class="carousel-item">
									<div class="container">
										<div class="carousel-caption posi_in">
											<div class="trannir_text">
												<i
													><img
														src="images/trenerSinisa.jpg"
														alt="Trener fudbala"
												/></i>
												<h3>Siniša Batinić</h3>
												<span>Trener fudbala</span>
												<ul
													class="social_icon text_align_center"
												>
													<!-- Dinamicki ispisano iz JS-a-->
												</ul>
											</div>
										</div>
									</div>
								</div>
								<div class="carousel-item">
									<div class="container">
										<div class="carousel-caption posi_in">
											<div class="trannir_text">
												<i
													><img
														src="images/clint.jpg"
														alt="Trener Jiu-jitse"
												/></i>
												<h3>Stojan Savić</h3>
												<span>Trener Jiu-jitse</span>
												<ul
													class="social_icon text_align_center"
												>
													<!-- Dinamicki ispisano iz JS-a-->
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<a
								class="carousel-control-prev"
								href="#testimo"
								role="button"
								data-slide="prev"
							>
								<i
									class="fa fa-angle-left"
									aria-hidden="true"
								></i>
								<span class="sr-only">Previous</span>
							</a>
							<a
								class="carousel-control-next"
								href="#testimo"
								role="button"
								data-slide="next"
							>
								<i
									class="fa fa-angle-right"
									aria-hidden="true"
								></i>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end trannir -->
		<!-- footer -->
		<footer id="ispisFootera">
			<!-- Dinamicki ispisan footer iz JS-a -->
		</footer>
		<!-- end footer -->
		<!-- Javascript files-->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/main.js"></script>

</html>
