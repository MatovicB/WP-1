<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- basic -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- mobile metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<!-- site metas -->
		<title>Yogast Klub | Kontakt</title>
		<meta name="keywords" content="kontakt, ime,prezime,email,telefon" />
		<meta
			name="description"
			content="Yogast klub vam nudi način da direktno stupite u kontakt sa njima, i da se dogovorite oko termina, ili odgovora na bilo koje pitanje"
		/>
		<meta name="author" content="mailto:boban.matovic.93.20@ict.edu.rs" />
		<meta name="copyright" content="Yogast klub 2023" />
		<!-- bootstrap css -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- style css -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- responsive-->
		<link rel="stylesheet" href="css/responsive.css" />
		<!-- awesome fontfamily -->
		<link
			rel="stylesheet"
			href="/dist/jquery-msgpopup.css"
			type="style/css"
		/>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
		><![endif]-->
	</head>
	<!-- body -->
	<body class="main-layout inner_page">
		<!-- loader  -->
		<div class="loader_bg">
			<div class="loader"><img src="images/loading.gif" alt="" /></div>
		</div>
		<!-- end loader -->
		<div id="mySidepanel" class="sidepanel">
			<!-- Dinamicki ispisano iz JS-a-->
		</div>
		<!-- header -->
		<header>
			<!-- header inner -->
			<div class="head-top">
				<div class="container-fluid">
					<div class="row d_flex">
						<div class="col-sm-3">
							<div class="logo">
								<a href="index.html"
									><img src="images/logo.png"
								/></a>
							</div>
						</div>
						<div class="col-sm-9">
							<ul class="email text_align_right">
								<li>
									<a href="Javascript:void(0)"
										><i
											class="fa fa-user"
											aria-hidden="true"
										></i
									></a>
								</li>
								<li>
									<a href="Javascript:void(0)"
										><i
											class="fa fa-search"
											aria-hidden="true"
										></i
									></a>
								</li>
								<li>
									<button class="openbtn" onclick="openNav()">
										<img src="images/menu_btn.png" />
									</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- end header -->
		<!--  contact -->
		<div class="contact">
			<div class="container">
				<div class="row">
					<div class="col-md-12"></div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="titlepage text_align_center">
							<h2>Contact Us</h2>
						</div>
					</div>
					<div class="col-md-10 offset-md-1">
						<form id="request" class="main_form">
							<div class="row">
								<div class="col-md-12">
									<input
										class="contactus"
										placeholder="Ime i Prezime"
										type="text"
										name="Your Name"
										id="tbImePrezime"
									/>
								</div>
								<div class="col-md-6">
									<input
										class="contactus"
										placeholder="Broj Telefona"
										type="text"
										name="Phone number"
										id="tbBrojTelefona"
									/>
								</div>
								<div class="col-md-6">
									<input
										class="contactus"
										placeholder="Email"
										type="email"
										name="Email"
										id="tbEmail"
									/>
								</div>
								<div class="col-md-12">
									<textarea
										class="textarea"
										placeholder="Vaša poruka"
										type="type"
										Message="Name"
										id="tbTextArea"
									>
Vaša poruka</textarea
									>
									<p id="ispisGreske"></p>
								</div>
								<div class="col-md-12">
									<input
										type="button"
										value="Posalji"
										id="btnProvera"
										class="btn send_btn"
									/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="popup"></div>
		<!-- end contact -->
		<!-- footer -->
		<footer id="ispisFootera"></footer>
		<!-- end footer -->
		<!-- Javascript files-->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
